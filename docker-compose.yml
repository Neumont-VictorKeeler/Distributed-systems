version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogame-trading-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./videogame_trading.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./videogame_trading.db:/app/videogame_trading.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

