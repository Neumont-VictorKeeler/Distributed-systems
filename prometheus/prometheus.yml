global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'videogame-trading-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  - job_name: 'api-instances'
    static_configs:
      - targets: ['api1:8000', 'api2:8000']
        labels:
          service: 'api'
          environment: 'production'

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'nginx'
          role: 'load-balancer'